<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Displaying Blocks</title>
</head>
<body>
    <div id="wrapper">
        <div>
            <img class="header left" src="images/github.jpg" alt="github ninjas">
            <h1 class="text">Display our blocks!</h1>
            <img class="header right" src="images/catandninja.png" alt="catandninja">
        </div>
        <div id="main">
            <div>
                <img class="odd" src="images/dojocat.jpg" alt="dojocat">
                <img class="even" src="images/heisencat.png" alt="heisencat">
                <img class="odd" src="images/linkcat.png" alt="linkcat">
                <img class="even" src="images/ironcat.png" alt="ironcat">
                <img class="odd" src="images/defunktocat.png" alt="defunktocat">
            </div>
            <div>
                <img class="odd"src="images/coder2.jpg" alt="coder2">
                <img class="even" src="images/riddlocat.png" alt="riddlocat">
                <img class="odd" src="images/chellocat.jpg" alt="chellocat">
                <img class="even" src="images/stormtroopocat.png" alt="stormtroopocat">
                <img class="odd" src="images/visionary.jpg" alt="visionary">
            </div>
            <div>
                <img class="odd" src="images/cherry.jpg" alt="cherry">
                <img class="even" src="images/oktobercat.png" alt="oktobercat">
                <img class="odd" src="images/mario.png" alt="mario">
                <img class="even" src="images/cooler.png" alt="cooler">
                <img class="odd"src="images/jean-luc-picat.jpg" alt="jean-luc-picat">
            </div>
            <div>
                <img class="odd" src="images/aidorucat.png" alt="aidorucat">
                <img class="even fix" src="images/domo-cat.png" alt="domo-cat">
                <img class="odd" src="images/kantana.jpg" alt="kantana">
                <img class="even" src="images/daftpunk.gif" alt="daftpunk">
                <img class="odd" src="images/codercat.jpg" alt="codercat">
            </div>
        </div>
    </div>
</body>
</html>
